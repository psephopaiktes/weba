{{ partial "header.html" . }}

    <!-- main content block-->
    <main><article>

        <header>
            <h1>{{ .Title }}</h1>
            <time datetime="{{ .Date.Format "2006-01-02" }}"><i class="material-icons">event</i>{{ .Date.Format "2006.01.02" }}公開</time>
            <time datetime="{{ .Date.Format "2006-01-02" }}"><i class="material-icons">update</i> {{ .Date.Format "2006.01.02" }}更新</time>
            <a class="postHeader__category" href=""><i class="material-icons">folder_open</i>Design</a>
            <ul class="postHeader__tags">
                <li><a href="">Hugo</a>
                <li><a href="">HTML</a>
                <li><a href="">CSS</a>
            </ul>
            <picture class="hero">
                <source media="(max-width:600px)" srcset="images/post/20170717_hello-world_sp.jpg" sizes="100vw">
                    <img src="images/post/20170717_hello-world_pc.jpg" alt="ヘッダー画像">
            </picture>
            <aside class="share">
                <a class="twitter" href="" target="_blank" rel="noopener" title="Twitterでシェアする">Twitter</a>
                <a class="facebook" href="" target="_blank" rel="noopener" title="Facebookでシェアする">Facebook</a>
                <a class="hatena" href="" target="_blank" rel="noopener" title="はてなブックマークに登録する">はてなブックマーク</a>
                <a class="pocket" href="" target="_blank" rel="noopener" title="Pocketに保存する">Pocket</a>
            </aside>
            <aside id="contentList"><ol></ol></aside>
        </header>

        <section>{{ .Content }}</section>


        <footer>
            <aside class="share">
                <a class="twitter" href="" target="_blank" rel="noopener" title="Twitterでシェアする">Twitter</a>
                <a class="facebook" href="" target="_blank" rel="noopener" title="Facebookでシェアする">Facebook</a>
                <a class="hatena" href="" target="_blank" rel="noopener" title="はてなブックマークに登録する">はてなブックマーク</a>
                <a class="pocket" href="" target="_blank" rel="noopener" title="Pocketに保存する">Pocket</a>
            </aside>
            <aside class="disqus"></aside>
            <div class="adsense"></div>
        </footer>

    </article></main>
